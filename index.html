
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="abc.css" />
  </head>

  <body>
    <div>
      <h1 contenteditable="true">Resume</h1>
      <hr />
      <table>
        <tr>
          <td><label for="fullName">Full Name:</label></td>
          <td><input type="text" id="fullName" name="fullName" required /></td>
        </tr>
        <tr>
          <td><label for="fatherName">Father's Name:</label></td>
          <td><input type="text" id="fatherName" name="fatherName" required /></td>
        </tr>
        <tr>
          <td><label>Gender:</label></td>
          <td>
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required />
            <label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <td><label for="cnic">CNIC Number:</label></td>
          <td><input type="number" id="cnic" name="cnic" required /></td>
        </tr>
        <tr>
          <td><label for="email">E-mail:</label></td>
          <td><input type="email" id="email" name="email" required placeholder="example@domain.com" /></td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><input type="text" id="address" name="address" required /></td>
        </tr>
        <tr>
          <td><label for="education">Education:</label></td>
          <td><input type="text" id="education" name="education" required /></td>
        </tr>
        <tr>
          <td><label for="experience">Experience:</label></td>
          <td><input type="text" id="experience" name="experience" required /></td>
        </tr>
        <tr>
          <td><label for="skill">Skill:</label></td>
          <td><input type="text" id="skill" name="skill" required /></td>
        </tr>
      </table>

      <button type="button" id="generate-resume-button" onclick="generateResume()">
        Generate Resume
      </button>

      
      <div id="resume-output" contenteditable="true"></div>
    </div>

    <script src="abc.js" type="text/javascript"></script>
  </body>
</html>
