

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="edtiable.css">
 
  </head>

  <body>
    <div>
        
        <h1 contenteditable="true">Resume</h1>
        <hr />
        <ol>
          <li><label for="Name" contenteditable="true">Full Name</label></li>
          <input type="text" id="Sname" name="Sname" /><br />
          <li><label for="FName" contenteditable="true">Father's Name</label></li>
          <input type="text" id="LName" name="LName" /><br />
          <li><label for="gender" contenteditable="true">Gender</label></li>
          <br />
          <input type="radio" id="Male" name="Gender" value="Male" />
          <label for="Male" contenteditable="true">Male</label
          ><br />
          <input type="radio" id="Female" name="Gender" value="Female" />
          <label for="Female" contenteditable="true">Female</label
          ><br />
          <li><label for="CNIC" contenteditable="true">CNIC Number</label></li>
          <input type="number" id="numeric" name="CNIC" /><br />
          <li><label for="Nationality" contenteditable="true">Nationality</label></li>
          <input type="text" id="roman" name="Nationality" /><br />
          <li><label for="address" contenteditable="true">Address</label></li>
          <input type="text" id="address" name="address" /><br />
          <li><label for="education" contenteditable="true">Education</label></li>
          <input type="text" id="education" name="Education" /><br />
          <li><label for="Experience" contenteditable="true">Experience</label></li>
          <input type="text" id="Experience" name="experience" /><br />
          <li><label for="Skill" contenteditable="true">Skill</label></li>
          <input type="text" id="skill" name="skill" /><br />
        
        </ol>

        <button type="button" id="generate-resume-button" onclick="generateResume()">
          Generate Resume
        </button>
        
        <button type="button" id="edit-resume-button" onclick="editResume()">
          Edit Resume
        </button>
        
        <div id="resume-output"></div>
        
      
    </div>
    <script src="editable.js" type="text/javascript"></script>

  </body>
</html>
